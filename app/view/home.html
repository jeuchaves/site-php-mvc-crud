<section>
    <h1>Postagens</h1>

    {% for post in postagens %}
        <article>
            <header>
                <h2><a href="http://localhost/site-php-mvc-crud/?pagina=post&id={{post.id}}">{{post.titulo}}</a></h2>
            </header>
            <p>{{post.conteudo}}</p>
        </article>
    {% endfor %}

</section>
